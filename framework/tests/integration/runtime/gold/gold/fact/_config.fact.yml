---
# yaml-language-server: $schema=../../../job-schema.json
- job:
    step: gold
    topic: fact
    item: udf
    tags: [test]
    options:
      mode: complete
- job:
    step: gold
    topic: fact
    item: manual
    tags: [test]
    options:
      type: manual
      mode: complete
- job:
    step: gold
    topic: fact
    item: notebook
    tags: [test]
    options:
      mode: complete
      notebook: true
    invoker_options:
      run:
        - arguments:
            arg1: '1'
- job:
    step: gold
    topic: fact
    item: dependency_sql
    options:
      mode: complete
- job:
    step: gold
    topic: fact
    item: dependency_notebook
    tags: [test]
    options:
      mode: complete
      notebook: true
- job:
    step: gold
    topic: fact
    item: memory
    tags: [test]
    options:
      mode: memory
- job:
    step: gold
    topic: fact
    item: option
    options:
      mode: complete
    table_options:
      identity: true
      liquid_clustering: true
      cluster_by: [monarch]
      properties:
        country: Belgium
      comment: Strength lies in unity
    spark_options:
      sql:
        spark.databricks.delta.properties.defaults.autoOptimize.optimizeWrite: false
        spark.databricks.delta.properties.defaults.enableChangeDataFeed: true
- job:
    step: gold
    topic: fact
    item: order_duplicate
    tags: [test]
    options:
      mode: complete
- job:
    step: gold
    topic: fact
    item: deduplicate
    tags: [test]
    options:
      mode: complete
      deduplicate: true
- job:
    step: gold
    topic: fact
    item: overwrite
    tags: [test]
    options:
      mode: complete
- job:
    step: gold
    topic: fact
    item: append
    tags: [test]
    options:
      mode: append
- job:
    step: gold
    topic: fact
    item: optimize_vacuum
    options:
      mode: complete
      optimize: true
      vacuum: true
- job:
    step: gold
    topic: fact
    item: no_drop
    options:
      mode: memory
      no_drop: true
- job:
    step: gold
    topic: fact
    item: masker_and_commenter
    tags: [test]
    options:
      mode: complete
    table_options:
      masks:
        dummy: "mask_dummy"
      comments:
        dummy: "This is a dummy comment"
        less_dummy: "This is a less dummy comment"
        dummier: "This is a dummier comment"
- job:
    step: gold
    topic: fact
    item: foreign_keys
    options:
      mode: complete
    table_options:
      primary_key:
        pk_foreign_keys: 
          keys: [dummy]
      foreign_keys:
        fk_dummy: 
          keys: [dummy, less_dummy, dummier]
          reference: gold.fact_primary_key
- job:
    step: gold
    topic: fact
    item: primary_key
    options:
      mode: complete
    table_options:
      primary_key:
        pk_primary_key: 
          keys: [dummy, less_dummy, dummier]
